<html>
    <head>
    <title>example 3</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
    </head>
    
    <body>
        <h1>Example 3 with Jquery</h1>
        <h1>Hello</h1>
        Name : <input id="inputName" type="text" />
        <br/>
        Hello <span id="outputName"></span>
        
        <script>
         $(document).ready(function(){
             
             //fcuntion read value on keyup
             $('#inputName').on('keyup','change',function(){
                $('#outputName').html($('#inputName').val()); 
             });
             
         });
            
        </script>
    </body>
</html>
