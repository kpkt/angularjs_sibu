<html ng-app>
    <head>
        <title>Example 6</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body ng-init="numbers=[3,5]">
        Input 1 <input type="text" ng-model="inputOne"/><br/>
        Input 2 <input type="text" ng-model="inputTwo"/><br/>
        Output : {{inputOne*1 + inputTwo*1}}
        <br/>
        {{6 % 2}}<br/>
        {{numbers[0] / numbers[1]}}<br/>
    </body>
</html>
